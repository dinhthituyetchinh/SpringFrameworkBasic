<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<form action="/user3/login" method="post" th:object="${user3}">
    <div>
        <label for="id">Nhập username:</label>
        <input type="text" id="id" th:field="*{id}" placeholder="Username" required />
    </div>
    <div>
        <label for="password">Nhập password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Password" required />
    </div>
    <button type="submit">Login</button>
    <div class="error" th:if="${mess}" th:text="${mess}"></div>
</form>
</body>
</html>
